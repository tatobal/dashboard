<div class="container">
 <div class="row">
   <div class="col-md-6">
    <h1>Productos</h1>
   </div>
   <div class="col-md-6">
     <h3 class="mb-3">Lista de Productos</h3>
    <p>
      <ngb-alert [dismissible]="false" [type]="'primary'" *ngFor="let item of items" class="d-flex justify-content-between align-items-center">
        <strong>{{item.name}}</strong> 
        <div>
          <button class="btn btn-success"><fa-icon [icon]="icons.faEdit"></fa-icon></button>
        <button class="btn btn-danger ml-1"><fa-icon [icon]="icons.faTrash"></fa-icon></button>
        </div>
      </ngb-alert>
    </p>
   </div>
 </div>

</div>
